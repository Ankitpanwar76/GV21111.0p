{% extends "base.html" %}
{% block title %}Upload Video{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-3xl font-bold text-gh-gray-900 mb-6">Upload a Skill Video</h1>

  <form method="POST" enctype="multipart/form-data" class="card p-6 space-y-5">
    <div>
      <label class="block text-sm font-medium text-gh-gray-700 mb-1">Title *</label>
      <input type="text" name="title" required
             class="w-full px-3 py-2 border border-gh-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gh-blue">
    </div>

    <div>
      <label class="block text-sm font-medium text-gh-gray-700 mb-1">Description (optional)</label>
      <textarea name="description" rows="4"
                class="w-full px-3 py-2 border border-gh-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gh-blue"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gh-gray-700 mb-1">Video (MP4 / MOV / AVI) *</label>
      <input type="file" name="video" accept="video/*" required
             class="block w-full text-sm text-gh-gray-600
                    file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                    file:text-sm file:font-semibold file:bg-gh-blue file:text-white
                    hover:file:bg-gh-blue-hover">
    </div>

    <div class="flex space-x-3">
      <button type="submit" class="btn-primary">Upload Video</button>
      <a href="{{ url_for('skillshare.index') }}"
         class="inline-flex items-center px-4 py-2 text-sm font-medium text-gh-gray-700 bg-white border border-gh-gray-300 rounded-md hover:bg-gh-gray-50">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
